name: host_me
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^5.0.0
  flutter_map: ^7.0.0
  latlong2: ^0.9.0
  web_socket_channel: ^3.0.1
  supabase_flutter: ^2.9.0
  google_sign_in: ^6.2.1
  flutter_svg: ^2.0.10
  timeago: ^3.3.0
  sensors_plus: ^7.0.0

  # Maps and geolocation used by the map screens
  google_maps_flutter: ^2.4.0
  geolocator: ^9.0.2
  http: 1.5.0

  image_picker: ^1.0.0
  shared_preferences: ^2.1.0
  url_launcher: ^6.1.10
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  flutter_timezone: ^3.0.0
  # Firebase for push notifications
  # Firebase packages removed (push notifications disabled)
  js: ^0.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
