<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Student Housing App - Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2",
                        "secondary": "#F5A623",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "text-light": "#4A4A4A",
                        "text-dark": "#E0E0E0",
                        "border-light": "#E0E0E0",
                        "border-dark": "#4A4A4A",
                        "error": "#D0021B"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" }
                }
            }
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen flex-col items-center justify-center px-4 py-8 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
<svg class="mx-auto h-12 w-auto text-primary" fill="none" stroke="currentColor" stroke-width="2" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
<h1 class="mt-6 text-3xl font-bold tracking-tight text-text-light dark:text-text-dark">Create Your Account</h1>
</div>
<form class="mt-8 space-y-6">
<div class="flex flex-col gap-4">
<label class="flex flex-col">
<p class="pb-2 text-base font-medium">Full Name</p>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-xl border-border-light bg-white p-4 text-base font-normal leading-normal text-text-light placeholder-gray-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-border-dark dark:bg-background-dark dark:text-text-dark" placeholder="e.g., Jane Doe" value=""/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-base font-medium">Email</p>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-xl border-border-light bg-white p-4 text-base font-normal leading-normal text-text-light placeholder-gray-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-border-dark dark:bg-background-dark dark:text-text-dark" placeholder="e.g., jane.doe@university.edu" type="email" value=""/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-base font-medium">Password</p>
<div class="relative">
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-xl border-border-light bg-white p-4 pr-12 text-base font-normal leading-normal text-text-light placeholder-gray-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-border-dark dark:bg-background-dark dark:text-text-dark" placeholder="Create a strong password" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-primary" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
<label class="flex flex-col">
<p class="pb-2 text-base font-medium">Confirm Password</p>
<div class="relative">
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-xl border-border-light bg-white p-4 pr-12 text-base font-normal leading-normal text-text-light placeholder-gray-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-border-dark dark:bg-background-dark dark:text-text-dark" placeholder="Confirm your password" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-primary" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</label>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary" id="terms-and-conditions" name="terms-and-conditions" type="checkbox"/>
<label class="ml-2 block text-sm text-text-light dark:text-text-dark" for="terms-and-conditions">
                            I agree to the <a class="font-medium text-primary hover:text-primary/80" href="#">Terms and Conditions</a>
</label>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary px-4 py-3 text-base font-medium text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" type="submit">
                        Sign Up
                    </button>
</div>
</form>
<div class="text-center">
<p class="text-sm text-text-light dark:text-text-dark">
                    Already have an account? 
                    <a class="font-medium text-primary hover:text-primary/80" href="#">
                        Log In
                    </a>
</p>
</div>
</div>
</div>
</body></html>
