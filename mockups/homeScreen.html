            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },

            display: ["Plus Jakarta Sans", "Noto Sans", "sans-serif"],

<body class="bg-background-light dark:bg-background-dark font-display">

<header class="absolute top-0 left-0 right-0 z-10 p-4">
</header>
<div class="@container flex-grow">
<div class="@[480px]:p-4 h-full">

<div class="flex flex-col gap-2">
<h1 class="text-white text-4xl font-black leading-tight tracking-tight @[480px]:text-6xl">

            </h1>
<h2 class="text-white/90 text-lg font-normal leading-normal @[480px]:text-xl">

            </h2>

<div class="w-full max-w-sm flex flex-col items-center gap-6 pt-8">

<button class="flex-1 rounded-full bg-primary py-3 px-6 text-sm font-bold text-white">

              </button>
<button class="flex-1 py-3 px-6 text-sm font-bold text-white/80">
                Find a Place
              </button>
</div>
<div class="w-full bg-white/20 p-4 rounded-xl backdrop-blur-sm text-white/90 text-sm text-left flex items-start gap-3">
<span class="material-symbols-outlined mt-0.5 text-xl">group</span>

</div>
<button class="w-full max-w-xs cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-white text-slate-900 text-base font-bold leading-normal tracking-wide shadow-lg hover:bg-slate-200 transition-colors">

</div>
</div>
</div>

</a>
<a class="flex flex-col items-center gap-1 p-2 text-slate-500 dark:text-slate-400" href="#">
